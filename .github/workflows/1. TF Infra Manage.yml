name: TF Infra Manage AWS infra (OIDC)

on:
  workflow_dispatch:
    inputs:
      environment:
        type: choice
        options:
          - staging
        default: staging
        description: "Environment name"
      action:
        type: choice
        options:
          - apply
          - destroy
        default: apply
        description: "TF Action to take"

  # push:
  #   branches:
  #     - main
  # pull_request:


permissions:
  id-token: write
  contents: read

jobs:
  terraform-deploy:
    if: ${{ github.event_name == 'push' || github.event.inputs.action == 'apply' }}
    environment: ${{ github.event.inputs.environment || 'staging' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_OIDC }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          export TF_VAR_db_admin_creds=${{ secrets.TF_VAR_DB_ADMIN_CREDS }}
          terraform plan --var-file=environments/staging-vars.tf -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

  terraform-destroy:
    environment: ${{ github.event.inputs.environment || 'staging' }}
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy' }}
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_OIDC }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.3

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy Infra
        if: github.ref == 'refs/heads/main'
        run: |
          export TF_VAR_db_admin_creds=${{ secrets.TF_VAR_DB_ADMIN_CREDS }}
          terraform apply --var-file=environments/staging-vars.tf -destroy -auto-approve 